<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/Products/Create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="Name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" placeholder="Price..." name="Price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description..." name="Description"></textarea>
        </div>
        <h3 class="text-center">Channel Type</h3>
        <hr class="bg-secondary w-50 hr-2" />
        <div class="row justify-content-around">
            <label>
                <input type="radio" name="Type" id="food" value="Food" autocomplete="off" checked> Food
            </label>
            <label>
                <input type="radio" name="Type" id="domestic" value="Domestic" autocomplete="off"> Domestic
            </label>
            <label>
                <input type="radio" name="Type" id="health" value="Health" autocomplete="off"> Health
            </label>
            <label>
                <input type="radio" name="Type" id="cosmetic" value="Cosmetic" autocomplete="off"> Cosmetic
            </label>
            <label>
                <input type="radio" name="Type" id="other" value="Other" autocomplete="off"> Other
            </label>
        </div>
        <hr class="bg-secondary w-50 hr-2" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>

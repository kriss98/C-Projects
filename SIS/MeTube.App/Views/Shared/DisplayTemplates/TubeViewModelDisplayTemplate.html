<div class="col-md-4">
    <img src="http://i3.ytimg.com/vi/@Model.YoutubeId/hqdefault.jpg" onclick="location.href='/Tubes/Details?Id=@Model.Id'" style="height: 300px; width: 100%" class="card-image-top img-fluid img-thumbnail">
    <div class="card-body text-center">
        <h4 class=" card-title">@Model.Title</h4>
        <p class=" card-text">@Model.Author</p>
    </div>
</div>

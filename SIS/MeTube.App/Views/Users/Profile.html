<h3 class="text-center my-3" style="color: #31b0d5">@Model.Username</h3>
<h3 class="text-center text-info">(@Model.Email)</h3>
<hr class="hr-2" />
<table class="table w-100 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-6">Title</th>
            <th class="col-md-3">Author</th>
            <th class="col-md-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        @Model.Collection.TubeViewModels(@Item)
    </tbody>
</table>
